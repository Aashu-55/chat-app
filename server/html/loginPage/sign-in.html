<html lang="en">
  <head>
    <title>FlexChat</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./sign-inPage.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">FlexChat</h1>
          <p>Connect with friends and the world around you on FlexChat.</p>
        </div>
          <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required>
            <button class="login">Log In</button>
            <!-- <a href="#">Forgot Password ?</a> -->
            <hr>
            <button type="submit" class="create-account">Create New Account</button>
          </form>
      </div>
    </div>
  </body>
</html>
